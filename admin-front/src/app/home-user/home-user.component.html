<div class="container-fluid">
  <div class="row">
    <div class="col-6" style="max-height: 320px; overflow-y:  scroll;">
      <br>
      <h4>Agents:</h4>            
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Business id</th>
            <th><button class="btn btn-dark" (click) = "onClick()">Add new agent</button></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="col-6" style="max-height: 320px; overflow-y:  scroll;">
        <br>
        <h4>Users:</h4>            
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Surname</th>
              <th>Email</th>
              <th><button class="btn btn-link">Activate</button></th>
              <th><button class="btn btn-link">Block</button></th>
              <th><button class="btn btn-link">Remove</button></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>    
  </div>
  <div class="row pt-3 mt-2">
      <div class="col-6" *ngIf = "isClicked && isSubmit">
          <br>
          <h4>Add new agent:</h4>
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Surname:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Surname">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Username:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Username">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Password:</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Business id:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Business id">
                    </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10 text-center">
                    <button class="btn btn-dark" (click) = "onSubmit()">Add</button>
                  </div>
                </div>
              </form>
        </div>  
  </div>
</div>
