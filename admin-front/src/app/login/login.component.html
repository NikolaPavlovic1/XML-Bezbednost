<div class="container pt-5">
  <div class="row d-flex justify-content-center">
    <aside class="col-sm-4">
      <div class="card">
      <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
        <hr>
        <p class="text-center text-danger">{{messagge}}</p>
        <form>
        <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
           </div>
          <input name="" class="form-control" placeholder="Username" type="text" [(ngModel)] = "user.username" [ngModelOptions] = "{standalone:true}">
        </div> 
        </div>
        <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
           </div>
            <input class="form-control" placeholder="******" type="password" [(ngModel)] = "user.password" [ngModelOptions] = "{standalone:true}">
        </div> 
        </div> 
        <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" (click)="onClick()"> Login  </button>
        </div> 
        </form>
      </article>
      </div>  
    </aside>
  </div>
</div>
