<div class="container-fluid">
  <div class="row pt-3 mt-2">
      <div class="col-6">
          <br>
          <h4>Add new accommodation unit:</h4>
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="nameAcc" placeholder="Name" [(ngModel)]="accUnit.name" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Description:</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" rows="3" id="descAcc" [(ngModel)]="accUnit.description" [ngModelOptions]="{standalone: true}"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Capacity:</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" placeholder="Capacity" id="capAcc" [(ngModel)]="accUnit.capacity" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Canceling period in days:</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="canAcc" placeholder="Canceling period in days" [(ngModel)]="accUnit.cancelingPeriod" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Type:</label>
                  <div class="col-sm-10">
                    <select class="form-control" id="typeAcc" [(ngModel)]="selectedType" [ngModelOptions]="{standalone: true}">
                      <option *ngFor="let type of types" [ngValue]="type">{{type.name}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Category:</label>
                    <div class="col-sm-10">
                      <select class="form-control" id="catAcc" [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}">
                        <option value="0" disabled selected>Category</option>
                        <option value="1">1*</option>
                        <option value="2">2*</option>
                        <option value="3">3*</option>
                        <option value="4">4*</option>
                        <option value="5">5*</option>
                      </select>
                    </div>
                </div>
                <div class="form-group row">
                <label class="col-sm-2 col-form-label">Services:</label>
                <div class="col-4 form-group">
                    <div class="list-group w-100" style="max-height: 191px; overflow-y:  scroll;">
                      <div *ngFor="let s of services"class="list-group-item" style="display: block">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="s.isChecked" [ngModelOptions]="{standalone: true}">
                            <label class="form-check-label">{{s.name}}</label>
                          </div>
                      </div>
                    </div>
                </div>
                </div>
                <div class="form-group row">
                <label class="col-sm-2 col-form-label">Image:</label>
                <div class="col-10 form-group">
                <p class="text-danger">{{error}}</p>
                <div class="input-group mb-3">
                    <div class="custom-file px-2">
                      <input type="file" class="custom-file-input" accept="image/gif, image/jpeg, image/png" (change)="onChoose($event)" multiple>
                      <label class="custom-file-label" for="inputGroupFile02">{{messagge}}</label>
                    </div>
                </div>
                </div>
                </div>
                <div class="form-group row">
                <label class="col-sm-2 col-form-label">Location:</label>
                <div class="col-10 form-group">
                    <p class="text-danger">{{errorLoc}}</p>
                    <div id="map" class="map"></div>
                    <input type="text" class="form-control my-input mt-3"  placeholder="Location" [value]="accUnit.location.name" disabled>
                </div>
                </div>  
                

                <div class="form-group row">
                  <div class="col-sm-10 text-center">
                    <p class="text-danger">{{errorInput}}</p>
                    <button class="btn btn-dark" (click)="onClick()">Add</button>
                  </div>
                </div>
              </form>
        </div>  
  </div>
</div>
