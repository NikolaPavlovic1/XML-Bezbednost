<div class="container-fluid">
    <div class="row">
      <div class="col-md-4" style="max-height: 320px; overflow-y:  scroll;">
        <br>
        <h4>Accommodations:</h4>            
        <table class="table">
          <thead>
            <tr>
              <th>Accommodation unit</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="col-md-8" style="max-height: 320px; overflow-y:  scroll;">
          <br>
          <h4>Price plans:</h4>            
          <table class="table">
            <thead>
              <tr>
                <th>From</th>
                <th>To</th>
                <th>Price per night</th>
                <th><button class="btn btn-dark" (click)="onClick()">Add new price plan</button></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
    </div>
    <div class="row">
      <div class="col-md-5" *ngIf = "(isClicked && isSubmit) || isPressed">
        <br>
        <h4>Add new price plan:</h4>
        <form>
          <div class="form-group row">
            <div class="col-sm-12">
            <input type="text" readonly=true placeholder="Choose dates"class="form-control" 
              bsDaterangepicker [bsConfig]="{ isAnimated: true, adaptivePosition: true, dateInputFormat: 'yyyy-MM-dd' }">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <input type="number" class="form-control" placeholder="Price per night">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12 text-center">
              <button class="btn btn-dark" (click) = "onSubmit()">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
