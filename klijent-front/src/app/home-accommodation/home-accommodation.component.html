<div class="container-fluid">
        <div class="row">
          <div class="col-9" style="max-height: 320px; overflow-y:  scroll;">
            <br>
            <h4>Accommodations:</h4>            
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Location</th>
                  <th>Description</th>
                  <th>Capacity</th>
                  <th>Type</th>
                  <th>Category</th>
                  <th>Average rating</th>
                  <th>&nbsp;</th>
                  <th>&nbsp;</th>
                  <th>&nbsp;</th>
                  <th><button class="btn btn-dark">Search</button></th>
                </tr>
              </thead>
              <tbody *ngFor="let a of accommodations">
                  <tr>
                    <td>{{a.name}}</td>
                    <td>{{a.location.name}}</td>
                    <td>{{a.description}}</td>
                    <td>{{a.capacity}}</td>
                    <td>{{a.accommodationType.name}}</td>
                    <td>{{a.category}}</td>
                    <td>{{a.averageRating}}</td>
                    <td><button class="btn btn-link" (click)="onClick(a)">Show price plan</button></td>
                    <td><button class="btn btn-link" (click)="onClick1(a)">Show images</button></td>
                    <td *ngIf="unit.status == 'FREE'"><button class="btn btn-link" (click)="onClick2(a)">Reserve</button></td>
                    <td>&nbsp;</td>
                  </tr>
                </tbody>
            </table>
          </div>
        </div>
    
        <div class="row pt-3 mt-2">
            <div class="col-6">
                <br>
                <h4>Search:</h4>
                  <form>

                      <div class="form-group row">
                          <label class="col-sm-2 col-form-label">Location:</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Location" [(ngModel)]="nameLocation" [ngModelOptions] = "{standalone:true}">
                          </div>
                      </div>
                    
                      <div class="form-group row">
                          <label class="col-sm-2 col-form-label">Time interval:</label>
                          <div class="col-sm-10">
                            
                          </div>
                      </div>
                    
                      <div class="form-group row">
                          <label class="col-sm-2 col-form-label">Capacity:</label>
                          <div class="col-sm-10">
                            <input type="number" class="form-control" placeholder="Capacity" [(ngModel)]="searchAccommodation.capacity" [ngModelOptions] = "{standalone:true}">
                          </div>
                      </div>
                    
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Type:</label>
                        <div class="col-sm-10">
                          <select class="form-control" id="typeAcc">
                            <option *ngFor="let type of types" [ngValue]="type">{{type.name}}</option>
                          </select>
                        </div>
                      </div>
                    
                        <div class="form-group row">
                              <label class="col-sm-2 col-form-label">Category:</label>
                              <div class="col-sm-10">
                                <input type="number" class="form-control" placeholder="Category" [(ngModel)]="searchAccommodation.category" [ngModelOptions] = "{standalone:true}">
                              </div>
                        </div>
                    
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Distance:</label>
                            <div class="col-sm-10">
                              <input type="number" class="form-control" placeholder="Distance of location" [(ngModel)]="distance" [ngModelOptions] = "{standalone:true}">
                            </div>
                        </div>
                    
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Services:</label>
                            <div class="col-4 form-group">
                                <div class="list-group w-100" style="max-height: 191px; overflow-y:  scroll;">
                                  <div *ngFor="let s of services"class="list-group-item" style="display: block">
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" [(ngModel)]="s.isChecked" [ngModelOptions]="{standalone: true}">
                                        <label class="form-check-label">{{s.name}}</label>
                                      </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                              <div class="col-sm-10 text-center">
                                  <button class="btn btn-dark">Search</button>
                              </div>
                        </div>
                    
                      </form>
              </div>  
        </div>
    
      </div>
