<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>MegaTravel</title>
	<script type="text/javascript" src="../skripte/jquery.min.js"></script>
	<script type="text/javascript" src="../skripte/admin.js"></script>

	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
	<style>
	
		
		
		ul {
    		list-style-type: none;
    		margin: 0;
    		padding: 0;
    		overflow: hidden;
    		
		}

		li {
    		float: left;
		}

		li a {
		    display: block;
    		color: black;
    		text-align: center;
    		padding: 14px 16px;
    		text-decoration: none;
		}

		li a:hover {
    		background-color: #141616;
		}
		
		li a:hover:not(.active) {
    		background-color: #141616;
		}
		
		.active {
    		background-color: #ffffff;
		}
		
		.scroll {
			overflow-y: auto;
		}
	
	</style>
</head>
<body>

	<nav class="navbar bg-dark">
		  <a class="navbar-brand text-white" href=""></a>
		  <ul>
  			<li><a class="active navbar-link" id="tabSer" href="#">Kreiranje sertifikata</a></li>
  			<li><a class="navbar-link" id="tabKom" href="#">Komunikacija</a></li>
		</ul>
	</nav>

								<option value="EQUIPMENT">Opremu</option>
							</select>
							</td>
							<td>
								<td colspan="2" align="center"><button id="nastavi" class="btn btn-outline-dark">Nastavi</button>
							</td>
						</tr>
					</table>
					<table class="table" id="pomtabela">

					</table>
	</div>

			<tbody id="tabelaNovihSertifikata">
				
			</tbody>
		</table>
	</div>
	</div>
	</div>

	<div class="col scroll" id="divSer">

			<thead class="thead-light">
				<tr>
					<th>Sertifikat 1</th>
					<th>Tip</th>

							</select>
							</td>
						</tr>
						<tr>
							<td colspan="2" align="center"><button id="kreirajKom" class="btn btn-outline-dark">Kreiraj</button></td>
						</tr>
					</table>
	</div>
	</div>
